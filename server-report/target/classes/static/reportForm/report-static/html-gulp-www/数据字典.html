<!DOCTYPE html>
<html lang="en" style="height: 100%;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../../../plugin/select/chosen_blue.css">
    <link rel="stylesheet" href="../../../../base/css/baseBlue.css">
    <link rel="stylesheet" href="../../../../trade_base/css/trade_base.css">
    <link rel="stylesheet" href="../../../../plugin/page/css/table_blue.css">
    <link rel="stylesheet" type="text/css" href="../../../../plugin/popup/css/manhuaDialog.1.0_blue.css">
    <link rel="stylesheet" href="../css/data_dictionary.css">
    <link rel="stylesheet" href="../css/subComp_product.css">
    <link rel="stylesheet" href="../../../../plugin/treeview/jquery.treeview.css" />
    <script src="../../../../base/js/jquery.js"></script>
    <script src="../../../../base/js/public.js"></script>
    <script src="../../../../base/js/docassistant.js"></script>
    <script src="../../../../base/js/jquery.cookie.js"></script>
    <script src='../../../../plugin/page/script/jquery.page.js'></script>
    <script src="../../../../plugin/select/chosen.jquery.js"></script>
    <script src="../../../../plugin/treeview/jquery.treeview.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../../../plugin/treeview/demo.js"></script>
    <script src="../../../../plugin/popup/script/manhuaDialog.1.0.js"></script>
    <script src="../../../../plugin/WdatePickerBlue/My97DatePicker/WdatePicker.js"></script>
</head>
<script>
    $(document).ready(function () {
        // 弹窗
        $('.scp-plus').on('click', function () {
            openWin('585', '400', 'inputAnswer', true);
        })
        // 下拉框
        $(".sep-select").chosen({
                disable_search_threshold: 5,
                search_contains: true,
                width: "100%",
                no_results_text: "没有匹配结果!",
                enable_split_word_search: true,
                placeholder_text_single: '请选择'
            });
        $(".content-type").chosen({
                disable_search_threshold: 5,
                search_contains: true,
                width: "100%",
                no_results_text: "没有匹配结果!",
                enable_split_word_search: true,
                placeholder_text_single: '请选择'
            });
    })
</script>

<body style="background: #e5e5e5;height: 100%;overflow: hidden;min-width: auto">
    <div class="dictionary">
        <div class="dictionary-content">
            <div class="dictionary-every scp-product" style="display:block;">
                <div class="scp-record">
                    <div class="scp-title">
                        <span>[数据库]营销数据共享库 </span>
                    </div>
                    <div class="scp-content">
                        <textarea class="scp-content-text" name="" id="" cols="" rows=""></textarea>
                    </div>
                </div>
                <div class="scp-storage">
                    <a href="javascript:;" class="scp-storage-btn">提交</a>
                </div>
                <div class="scp-show">
                    <span class="scp-triLift"></span>
                    <span class="scp-text">记录集</span>
                    <span class="scp-setUp"></span>
                    <span class="scp-triDown"></span>
                </div>
                <div class="scp-operation">
                    <span class="scp-plus"></span>
                    <span class="scp-textBok"></span>
                    <span class="scp-fz"></span>
                    <span class="scp-gate">记录集</span>
                </div>
                <div class="scr-table">
                    <table id="templateTable" class="table-record">
                        <thead>
                            <tr>
                                <th style="width: 3%;">
                                    <input type="checkbox">
                                </th>
                                <th style="width: 10%">字段编码</th>
                                <th style="width: 10%">字段名称</th>
                                <th style="width: 10%">字段类型</th>
                                <th style="width: 10%">维度指标</th>
                                <th style="width: 10%">精度</th>
                                <th style="width: 10%">是否行级数据</th>
                                <th style="width: 10%">备注</th>
                                <th style="width: 10%">创建人</th>
                                <th style="width: 10%">创建时间</th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr class="table-td" id="templateRow">
                                <td>
                                    <input type="checkbox" id="codingList">
                                </td>
                                <td>列名</td>
                                <td>列中文名称</td>
                                <td>列字段类型</td>
                                <td class="table-sclect">
                                    <select class="sep-select selectCommon">
                                        <!--<option value="请选择">请选择</option>-->
                                        <option value="维度">维度</option>
                                        <option value="指标">指标</option>
                                    </select>
                                </td>
                                <td>精度</td>
                                <td>是否需列级数据</td>
                                <td>列中文名称</td>
                                <td>列字段类型</td>
                                <td>精度</td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="noDataCon2" class="noDataCon" style="display:none"><i></i>
                        <p>暂无数据.....</p>
                    </div>
                </div>
                <div class="tcdPageCode " style="text-align:center"></div>

            </div>
        </div>
    </div>
    <div id="inputAnswer" class="popup gc_box" style="display:none">
        <div class="title">
            <h2>新增页面</h2>
            <div>
                <a class="min" href=" " title="最小化" style="display:none;"></a>
                <a class="max" href="javascript:;" title="最大化" style="display:none;"></a>
                <a class="revert" href="javascript:;" title="还原" style="display:none;"></a>
                <a class="close" href="javascript:;" title="关闭" style="display:block;"></a>
            </div>
        </div>
        <div class="content" id="comments">
            <ul>
                <li class="content-Every"><span class="content-list">数据源名称</span><input type="text" class="content-input"></li>
                <li class="content-Every"><span class="content-list">数据库类型</span><input type="text" class="content-input"></li>
                <li class="content-Every"><span class="content-list">连接池类型</span><input type="text" class="content-input"></li>
                <li class="content-Every"><span class="content-list">数据库连接地址</span><input type="text" class="content-input"></li>
                <li class="content-Every"><span class="content-list">数据库用户名</span><select name="" id="" class="content-type content-input"></select></li>
                <li class="content-Every"><span class="content-list">数据库密码</span><select name="" id="" class="content-type content-input"></select></li>
                <li class="content-Every"><span class="content-list">连接池初始连接数</span><select name="" id="" class="content-type content-input"></select></li>
                <li class="content-Every"><span class="content-list">连接池最大连接数</span><select name="" id="" class="content-type content-input"></select></li>
                <li class="content-Every"><span class="content-list">保持空闲的最大连接数</span><select name="" id="" class="content-type content-input"></select></li>
            </ul>
            <div class="content-button">
                <div class="btnBaseCommon content-button-ensure">确定</div>
                <div class="btnBaseCancel content-button-cancel">取消</div>
            </div>
        </div>
    </div>
</body>

</html>
