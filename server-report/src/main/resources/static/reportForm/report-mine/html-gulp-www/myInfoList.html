<div class="downloadcet">
    <div class="downloadcet-main">
        <div class="main-title ">
            <strong class="main-title__sign"></strong>
            <h1 class="main-title__tie" style="font-weight: 800;">个人主题数据 > 我的数据报表</h1>
        </div>
        <div class="main-box clearfix" id="condQuery">
            <span class="main-box__name">数据表（名称或编码）:</span>
            <input type="text" class="inputBase main-box__input" id="condtableName">
            <span class="main-box__name ml10">所在数据库:</span>
            <input type="text" class="inputBase main-box__input" id="conddatasourceName">
            <div class="search_btn_class"  comtype="searchBtnCtrl" rule="cond" cond="condtableName,conddatasourceName" parentId="condQuery" uniontableid="tableList" type="button" id="searchDataBtn">
                <i class="icon iconfont mr5">&#xe645;</i><span>查询</span>
            </div>
        </div>
        <div class="main-table">
            <table class="table-list" id="tableList" comtype="standardTableCtrl"
                   templateid="templateRow"  chkid="chkCoding"
                   page="tcdPageCode" nodata="noDataCon"
                   reqpath="/report/listReportForm" reqparam="{}" method="post">
                <thead>
                <tr class="table-list__Tr" >
                    <!-- <th class="table-list__thead" style="width: 5%">
                        <input type="checkbox" id="allChk" comtype="checkAll" cond="" uniontableid="tableList"  >
                    </th> -->
                    <th class="table-list__thead" style="width: 20%">数据表名称</th>
                    <th class="table-list__thead" style="width: 20%">数据表编码</th>
                    <th class="table-list__thead" style="width: 20%">所在数据库</th>
                    <th class="table-list__thead" style="width: 10%">数据表备注</th>
                    <th class="table-list__thead" style="width: 20%">数据表类型</th>
                    <th class="table-list__thead" style="width: 20%">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr class="table-list__str" id="templateRow" style="display: none;">
                    <!-- <td class="table-list__td" >
                        <input type="checkbox"  id="chkCoding">
                    </td> -->
                    <td class="table-list__td" id="tableName"></td>
                    <td class="table-list__td" id="tableCode"></td>
                    <td class="table-list__td" id="datasourceName"></td>
                    <td class="table-list__td" id="demo"></td>
                    <td class="table-list__td" id="tableType"></td>
                    <td class="table-list__td">
                        <div class="js-jumpBtn" style="color: #0375d7">数据分析</div>
                    </td>

                </tr>
                </tbody>
            </table>
            <div id="noDataCon" class="noDataCon" style="display:none">
                <i></i><p>暂无数据.....</p>
            </div>
            <div class="tcdPageCode"></div>
        </div>
    </div>
<script>
    function clsStandardTableCtrl$progress(jsonItem, cloneRow) {
        $(cloneRow).on("click",".js-jumpBtn",function(){
            jumpUrl("../../report-analyze/html-gulp-www/dataAnalyze.html?personalSubjectId="+ jsonItem.personalSubjectId,"0000000",0);
        })
    }
</script>
